<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 20</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="rate">
                <div class="left" id="available"><button>available</button></div>
                <div class="right"><h4 id="rate">$55/hr</h4></div>
            </div>
            <div class="profile">
                <div class="image" id="profilePhoto">
                    <img src="https://images.unsplash.com/photo-1732120710779-0e16f4f47b6f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1N3x8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h2 id="fullName">Wade Wilson</h2>
                <p id="designation">UI/UX designer</p>
                <div class="company">
                    <div class="left"><i class="ri-user-line"></i></div>
                    <div class="right"><p>Freelancer</p></div>
                </div>
                <div class="skill">
                    <button class="skills">UI</button>
                    <button class="skills">UX</button>
                    <button class="skills">Photoshop</button>
                    <button class="skills" id="blue">
                        <i class="ri-add-line"></i>
                    </button>
                </div>
                <p id="description">Wade is a 32 year old UI/UX designer, with an impressive portfolio, behind him.</p>
                <span><p></p></span>
            </div>
            <button class="btn">VIEW PROFILE</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
